<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - iPhone Store</title>
  <!-- Tailwind -->
  <link rel="stylesheet" href="{% static 'css/output.css' %}"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; overflow-x: hidden; }
    .iphone-bg {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(54, 116, 181, 0.3) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(87, 143, 202, 0.3) 0%, transparent 20%),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(54, 116, 181, 0.05)" stroke-width="1"/></svg>');
    }
    .floating { animation: floating 3s ease-in-out infinite; }
    .floating-delay-1 { animation: floating 3s ease-in-out infinite; animation-delay: 0.5s; }
    .floating-delay-2 { animation: floating 3s ease-in-out infinite; animation-delay: 1s; }
    @keyframes floating { 0%{transform:translateY(0)}50%{transform:translateY(-15px)}100%{transform:translateY(0)} }
    .input-focus { transition: all 0.3s ease; }
    .input-focus:focus { box-shadow: 0 0 0 3px rgba(54,116,181,0.3); transform: translateY(-2px); }
    .btn-hover { transition: all 0.3s ease; }
    .btn-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

    /* Popup */
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    .animate-bounceIn { animation: bounceIn 0.4s ease; }
  </style>
</head>
<body class="iphone-bg min-h-screen flex items-center justify-center p-4">

  <!-- Background hiasan -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute top-1/4 left-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl floating"></div>
    <div class="absolute bottom-1/3 right-16 w-40 h-40 bg-secondary/10 rounded-full blur-3xl floating-delay-1"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 bg-primary/5 rounded-full blur-3xl floating-delay-2"></div>
  </div>

  <!-- Card Login -->
  <div class="relative z-10 w-full max-w-sm sm:max-w-md">
    <div class="bg-white backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
      <div class="p-6 sm:p-8">
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8">
          <div class="mx-auto flex justify-center">
            <div class="bg-gray-200 border-2 border-dashed rounded-xl w-14 h-14 sm:w-16 sm:h-16 flex items-center justify-center">
              <i class="fas fa-mobile-alt text-2xl sm:text-3xl text-primary"></i>
            </div>
          </div>
          <h2 class="mt-4 text-2xl sm:text-3xl font-extrabold text-gray-900">iPhone Store Login</h2>
          <p class="mt-1 text-gray-600 text-sm sm:text-base">Sign in to access your account</p>
        </div>

        <!-- Form -->
        <form method="post" class="slide-in">
          {% csrf_token %}

          <!-- Username -->
          <div class="mb-5">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-gray-400"></i>
              </div>
              <input id="username" name="username" type="text" required
                class="input-focus pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-300"
                placeholder="Enter your username">
            </div>
          </div>

          <!-- Password -->
          <div class="mb-5">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-gray-400"></i>
              </div>
              <input id="password" name="password" type="password" required
                class="input-focus pl-10 pr-12 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition duration-300"
                placeholder="Enter your password">
              <button type="button" onclick="togglePassword()" 
                class="absolute inset-y-0 right-2 flex items-center text-gray-400 hover:text-gray-600">
                <i id="toggleIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember & Forgot -->
          <div class="flex items-center justify-between mb-5 text-sm">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox"
                class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
              <label for="remember-me" class="ml-2 text-gray-700">Remember me</label>
            </div>
            <a href="#" class="font-medium text-primary hover:text-secondary">Forgot password?</a>
          </div>

          <!-- Submit -->
          <div class="mb-5">
            <button type="submit"
              class="btn-hover w-full bg-gradient-to-r from-primary to-secondary hover:from-[#2a5a8a] hover:to-[#477aab] text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
              Sign in
            </button>
          </div>
        </form>

        <!-- Sign up -->
        <div class="text-center text-sm text-gray-600">
          Don't have an account? 
          <a href="#" class="font-medium text-primary hover:text-secondary">Sign up</a>
        </div>
      </div>
    </div>

    <div class="mt-4 text-center">
      <p class="text-gray-600 text-xs sm:text-sm">&copy; 2025 iPhone Store. All rights reserved.</p>
    </div>
  </div>

  <!-- Error Popup -->
  {% if form.errors %}
    <div id="errorPopup" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50">
      <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full text-center animate-bounceIn">
        <div class="flex justify-center mb-4">
          <div class="w-14 h-14 flex items-center justify-center rounded-full bg-red-100 text-red-600">
            <i class="fas fa-circle-exclamation text-2xl"></i>
          </div>
        </div>
        <h3 class="text-lg font-semibold text-gray-800">Login Failed</h3>
        <p class="mt-2 text-gray-600 text-sm">Username atau password salah, silahkan coba lagi</p>
        <button onclick="closePopup()" 
          class="mt-5 w-full py-2 rounded-lg bg-red-500 hover:bg-red-600  font-medium shadow transition text-black">
          Tutup
        </button>
      </div>
    </div>
  {% endif %}

  <!-- Script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function closePopup() {
      document.getElementById("errorPopup").style.display = "none";
    }
  </script>
</body>
</html>
